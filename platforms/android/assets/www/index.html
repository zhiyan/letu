<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>乐途帮</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ngCordova/ngCordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="letu" animation="slide-left-right-ios7" ng-cloak class="platform-android platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <div class="bar bar-header item-input-inset" ng-if="!pageTitle">
      <a class="logo" href="#/dash"></a>
      <h1 class="title" style="color:#fff;">乐途帮</h1>
      <!-- <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" placeholder="搜索活动...">
      </label> -->
    </div>
    <div class="bar bar-header item-input-inset bar-back" ng-if="pageTitle">
        <h1 class="title" style="color:#fff;">{{pageTitle}}</h1>
        <a class="icon ion-chevron-left" href="javascript:history.go(-1)" style="position:relative;z-index:999;" ng-if="back">&nbsp;</a>
        <a class="icon ion-chevron-left" href="#/dash" style="position:relative;z-index:999;" ng-if="!back && backHome">&nbsp;</a>
    </div>

    <!-- <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
