<ion-view title="人员名单" style="background:#fff;">
  <ion-content class="has-header">
    <div class="list event-list">
      <h4 style="text-align:right;padding-right:20px;">报名人数：{{apply}}/{{limit}}</h4>
      <div class="item item-avatar" style="padding-left:16px;" ng-repeat="one in list">
        <h2>{{one.username}}</h2>
        <p>人数：{{one.count}}&nbsp;&nbsp;手机：{{one.mobile}}</p>
        <p ng-if="one.remark">
          备注：{{one.remark}}
        </p>
      </div>
      <div ng-if="loaded && !list.length" style="text-align:center;padding:40px 0;font-size:20px;line-height:1.5;">
        没有找到您搜索的结果
      </div>
      <div ng-if="!loaded" style="text-align:center;padding:40px 0;font-size:20px;line-height:1.5;">
        <span class="icon ion-loading-a"></span>
      </div>
  </div>
  </ion-content>
</ion-view>
