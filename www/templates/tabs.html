<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="首页" icon="icon ion-home" href="#/tab/dash">
    <ion-nav-view name="dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="活动" icon="icon ion-wineglass" href="#/tab/events////">
    <ion-nav-view name="events"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <!-- <ion-tab title="我的" icon="icon ion-person" href="#/tab/account">
    <ion-nav-view name="account"></ion-nav-view>
  </ion-tab> -->
<ion-tab title="我的" icon="icon ion-person" href="#/tab/account">
  <ion-nav-view name="signin"></ion-nav-view>
  <ion-nav-view name="register"></ion-nav-view>
  <ion-nav-view name="account"></ion-nav-view>
</ion-tab>

</ion-tabs>
